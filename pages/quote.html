    <div class="container mt-4 border border-success p-3 rounded" id="contact_form">
        <h1 class="green-text text-center" data-section="contact_form" data-value="title">Cotiza tu próximo viaje</h1>
        <br>
        <form id="form">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="fw-bold" for="name" data-section="contact_form" data-value="name">Nombre:</label>
                        <input class="form-control" type="text" name="client_name" id="client_name" required placeholder="e.g. Juan Pérez">
                        <p class="form-text" data-section="contact_form" data-value="required">*Campo requerido</p>
                    </div>
                    <div class="mb-3">
                        <label class="fw-bold" for="phone" data-section="contact_form" data-value="phone">Teléfono de contacto:</label>
                        <input class="form-control" type="text" name="client_phone" id="client_phone" placeholder="e.g. 503 7123-4567" required>
                        <p class="form-text" data-section="contact_form" data-value="required">*Campo requerido</p>
                    </div>
                    <div class="mb-3">
                        <label class="fw-bold" for="email">email:</label>
                        <input class="form-control" type="email" name="client_email" id="client_email" required placeholder="e.g. juanperez@mail.com">
                        <p class="form-text" data-section="contact_form" data-value="required">*Campo requerido</p>
                    </div>
                    <div class="mb-3">
                        <label class="fw-bold" for="travel_date" data-section="contact_form" data-value="date_of_trip">Fecha de viaje:</label>
                        <input class="form-control" type="date" name="travel_date" id="travel_date">
                    </div>
                    <div class="mb-3">
                        <label class="fw-bold" for="package" data-section="contact_form" data-value="package">Paquete de interés:</label>
                        <select class="form-select" name="package" id="package">
                            <option value="Paquete 1">Paquete 1 </option>
                            <option value="Paquete 2">Paquete 2 </option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="fw-bold" for="tour" data-section="contact_form" data-value="tour">Tour de interés:</label>
                        <select class="form-select" name="tour" id="tour">
                            <option value="Tour 1"> Tour 1</option>
                            <option value="Tour 2"> Tour 2</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="fw-bold" for="hotel" data-section="contact_form" data-value="hotel">Hotel de interés:</label>
                        <select class="form-select" name="hotel" id="hotel">
                            <option value="Hotel 1">Hotel 1 </option>
                            <option value="Hotel 2">Hotel 2 </option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="fw-bold" for="transfer" data-section="contact_form" data-value="transfer">Traslado de interés:</label>
                        <select class="form-select" name="transfer" id="transfer">
                            <option value="Transfer 1"> Transfer 1</option>
                            <option value="Transfer 2"> Transfer 2</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="fw-bold" for="flexibility" data-section="contact_form" data-value="flexibility">¿Tienes flexibilidad de fechas?:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexibility" id="flexibility" value="SI">
                            <label class="form-label" data-section="contact_form" data-value="yes">SI</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexibility" id="flexibility" value="NO" checked>
                            <label class="form-label">NO</label>
                        </div>
                        
                    </div>
                    <div class="mb-3">
                        <label class="fw-bold" for="considerations" data-section="contact_form" data-value="considerations">Consideraciones especiales:</label>
                        <textarea class="form-control" name="considerations" id="considerations" placeholder="e.g. Comida vegana/Vegan food"></textarea>
                    </div>
                    <input class="btn btn-primary btn-lg" type="submit" id="button" value="Solicitar Cotización" >
                </div>
            </div>
            
        </form>
