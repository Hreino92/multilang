    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Ocultar todo el formulario inicialmente
            document.getElementById("form").style.display = "none";

            // Función para mostrar los campos específicos para "Cotizar Programa"
            function mostrarCamposCotizarPrograma() {
                // Mostrar el formulario completo para poder manipular los campos específicos
                document.getElementById("form").style.display = "block";

                // Ocultar todos los campos primero
                const allFields = document.querySelectorAll("#form .mb-3");
                allFields.forEach(field => field.style.display = "none");

                // IDs de los campos que queremos mostrar
                const camposAmostrar = [
                    "client_name",
                    "client_phone",
                    "client_email",
                    "travel_date",
                    "package",
                    "flexibility",
                    "considerations"
                ];

                // Mostrar solo los campos especificados
                camposAmostrar.forEach(id => {
                    const campo = document.getElementById(id);
                    if (campo && campo.parentNode) {
                        campo.parentNode.style.display = "block";
                    }
                });

                // Asignar "No aplica" a todos los demás campos que no están en la lista de campos a mostrar
                allFields.forEach(field => {
                    const input = field.querySelector("input, select, textarea"); // Encuentra el input, select o textarea dentro del contenedor
                    if (input && !camposAmostrar.includes(input.id)) {
                        if (input.tagName === "INPUT" || input.tagName === "TEXTAREA") {
                            input.value = "No aplica";
                        } else if (input.tagName === "SELECT") {
                            input.value = "No aplica";
                            input.insertAdjacentHTML("beforeend", '<option value="No aplica">No aplica</option>');
                        }
                    }
                });
            }


            // Alternar visibilidad de campos al hacer clic en "Cotizar Programa"
            document.getElementById("btnCotizarPrograma").addEventListener("click", function () {
                const formDisplay = document.getElementById("form").style.display;
                if (formDisplay === "none") {
                    mostrarCamposCotizarPrograma(); // Muestra los campos específicos
                } else {
                    document.getElementById("form").style.display = "none"; // Oculta el formulario si ya está visible
                }
            });
        });

    </script>
